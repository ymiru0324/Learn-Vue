<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Vue_07_Watch 속성</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}<br>
        <button @click="changeMessage">Clcik</button><br>
        {{ updated }}<br>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: '헬로우',
                updated: '아니요'
            },
            methods: {
                changeMessage() { 
                    this.message = '테스트';
                }
            },
            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('');
                }
            },
            watch: { // 감시하고 싶은 속성
                message(newVal, oldVal) {
                    console.log(newVal, oldVal);
                    this.updated = "네"
                }
            }
        })
    </script>
</body>
</html>

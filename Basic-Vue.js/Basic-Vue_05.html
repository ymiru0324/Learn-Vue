<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Vue_05_데이터 양방향 바인딩 (Data Two Way Binding - v-model)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <form v-on:submit.prevent="submit">
            <!--<input type="text" :value="text" @keyup="updateText"><br> v-on:keyup = @keyup-->
            <input type="text" v-model="text"><br> <!-- 양방향 바인딩-->
            {{ text }}<br>
            <button type="submit">Submit</button>
        </form><br>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                text: 'text'
            },
            methods: {
               submit(){ // 페이지 리로드
                   alert('submitted');
                   console.log('hello');
               },
            //    updateText(event){
            //        console.log(event);
            //        this.text = event.target.value;
            //    }
            }
        })
    </script>
</body>
</html>

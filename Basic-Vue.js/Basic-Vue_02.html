<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Vue_02_Vue 데이터(data)와 메소드(methods)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ nextYear('안녕하세요') }}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: '테스트',
                    age: 25
                }
            },
            methods: {
                nextYear(gretting) {
                    return gretting + '! ' + this.person.name + ' 는 내년에 ' + (this.person.age + 1) + '살 입니다.';
                },
                otherMethod: function() {
                    this.nextYear();
                }
            }
        })
    </script>
</body>
</html>

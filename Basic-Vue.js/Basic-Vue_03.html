<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Vue_03_데이터 바인딩 (Data Binding)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">S
        {{ nextYear('안녕하세요') }}
        <input :type="type" :value="inputData"> <!-- v-bind: 생략 -->
        <a :href="getGitHubLink('github')">깃허브</a>
        
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: '테스트',
                    age: 25
                },
                inputData: 'hello',
                type: 'text',
                link: 'https://github.com/ymiru0324/learn-Vue.js'
            },
            methods: {
                getGitHubLink(github){
                    return this.link;
                },
                nextYear(gretting) {
                    return gretting + '! ' + this.person.name + ' 는 내년에 ' + (this.person.age + 1) + '살 입니다.';
                },
                otherMethod: function() {
                    this.nextYear();
                }
            }
        })
    </script>
</body>
</html>

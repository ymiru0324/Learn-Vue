<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Vue_11_여러개의 Vue 인스턴스 사용하기</title>
    <style>
        .red{
            color: red;
        }
        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ name }}<br>
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1">
        {{ name }}<br>
        <button @click="changeText">Click</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: 'test'
            },
            methods: {
                changeText() {
                    app1.name = 'test updated';
                }
                
            },
        })

        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: 'test1'
            },
            methods: {
                changeText() {
                    app.name = 'test1 updated';
                }
            },
        })
    </script>
</body>
</html>
